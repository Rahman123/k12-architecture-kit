project:
    name: Athena
    package:
        name:  Athena
        api_version: '45.0'
        namespace: k12alpha0
    git:
        default_branch: master
        prefix_feature: feature
        prefix_beta: beta-alpha/
        prefix_release: release-alpha/
        repo_url: https://github.com/SalesforceFoundation/Athena
    dependencies:
        - github: 'https://github.com/SalesforceFoundation/HEDAP'

tasks:
    deploy_dev_config:
        description: Deploys configuration for Development. Assigns page layouts, compact layouts, and sets tab visibilities. Record type visibilities are set the update_admin_profile task
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            namespace_inject: $project_config.project__package__namespace
            path: unpackaged/config/dev
            unmanaged: True

    deploy_k12_kit_settings:
        description: Configure the default K12 Kit Settings
        class_path: cumulusci.tasks.apex.anon.AnonymousApexTask
        options:
            path: scripts/configure_k12_kit.cls
            apex: initializeK12KitSettings();

    update_admin_profile:
        class_path: tasks.salesforce.UpdateAdminProfile

flows:
    config_dev_namespaced:
        steps:
            1:
                task: deploy_post
                options:
                    namespaced_org: True
            2:
                task: update_admin_profile
                options:
                    namespaced_org: True
            3:
                task: deploy_k12_kit_settings
            4:
                task: deploy_dev_config
    
    headley:
        steps:
            1:
                task: deploy_post
            2:
                task: update_admin_profile
            3:
                task: deploy_k12_kit_settings
            4:
                task: deploy_dev_config

plans:
    install:
        slug: install
        title: Install K12 Kit
        tier: primary
        steps:
            1:
                task: update_dependencies
                ui_options:
                    1:
                        name: EDA - Account Record Types
                    2:
                        name: EDA - Contact Key Affiliation Fields
                    4:
                        name: EDA - Deploy Course Connection Record Types
                    5:
                        name: Facility Display Name Formula Field
            2:
                task: deploy_pre
                ui_options:
                    recordtypes:
                        name: K12 - Account and Contact Record Types
            3:
                task: deploy_k12_kit_settings
                ui_options:
                    name: K12 - Default Kit Settings
            4:
                task: deploy_post
                ui_options:
                    config:
                        name: K12 - Kit Metadata and Configuration
orgs:
    scratch:
        walkthrough:
            config_file: orgs/walkthrough.json
            days: 30
            namespaced: False


